<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header text-white bg-info ">
                <h3>
                    FACTURA DEUDOR {{ deudor.nombre }} {{ deudor.apellido }}
                </h3>
            </div>
            <div class="card-body">
                <input type="hidden" name="{{csrf.keys.name}}" value="{{csrf.name}}">
                <input type="hidden" name="{{csrf.keys.value}}" value="{{csrf.value}}">

                <div class="row text-center">
                    {% if msg %}
                    <div class="col-12 alert alert-danger">
                        <h3>{{ msg }}</h3>
                    </div>
                    {% endif %}
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="inputEmail4">TITULO</label>
                            <input required type="text" value="{{ session.ficha.titulo }}" class="form-control" id=""
                                placeholder="TITULO" name="titulo">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="inputPassword4">CAPITAL</label>
                            <div class="input-group">
                                <input required type="text" class="form-control"
                                    aria-label="Dollar amount (with dot and two decimal places)" name="capital"
                                    id="capital" value="{{ session.ficha.capital }}">
                                <div class="input-group-append">
                                    <span class="input-group-text">$ PCO</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="inputEmail4">INTERES</label>
                            <div class="input-group">
                                <input required type="number" class="form-control"
                                    aria-label="Dollar amount (with dot and two decimal places)" name="interes"
                                    id="interes"
                                    value="{% if session.ficha.interes %}{{ session.ficha.interes }}{% else %}0{% endif %}">
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="inputPassword4">HONORARIOS</label>
                            <div class="input-group">
                                <input required type="text" class="form-control" id="honorarios" placeholder="CAPITAL"
                                    name="honorarios" value="23" readonly>
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="inputPassword4">GASTOS</label>
                            <div class="input-group">
                                <input required type="text" class="form-control" id="gastos" placeholder="CAPITAL"
                                    name="gastos" readonly="" value="12">
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="" class="">DESCUENTOS</label>
                            <div class="input-group">
                                <input required type="number" class="form-control"
                                    aria-label="Dollar amount (with dot and two decimal places)" name="descuento"
                                    id="descuento"
                                    value="{% if session.ficha.descuento %}{{ session.ficha.descuento }}{% else %}0{% endif %}">
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 text-justify">
                        <div class="form-group">
                            <label for="">POR FAVOR SELECCIONA ESTA OPCIÓN SOLO SI APLICA SANCIÓN
                                (CHEQUE)</label>
                            <div class="form-check form-check-inline">
                                <input required class="form-check-input" type="radio" name="sancion" id="sancion"
                                    value="20">
                                <label class="form-check-label" for="inlineRadio1"> SI </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input required class="form-check-input" checked type="radio" name="sancion"
                                    id="sancion" value="0">
                                <label class="form-check-label" for="inlineRadio2">NO </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="button" name="btn-total"
                            class="btn btn-primary d-flex justify-content-sm-end my-2" id="btn_get_total">SACAR
                            TOTAL</button>
                    </div>
                    <div class="col-12">
                        <div id="set_total" class="mb-5 mt-3 text-center"></div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label class="col-md-6 control-label" for="nombres">AGREGAR OBSERVACIONES:</label>
                            <input required type="button" class="mb-4 btn btn-success pull-right" value="+"
                                onclick="crearnp(this)">
                            <center>
                                <div id="tablanp" class="">
                                    {% if session.ficha.observacion %}
                                    {% for i in session.ficha.observacion %}
                                    <div style="display: flex; align-items: center;">
                                        <div style="width:100%;">
                                            <input required type="text" class="form-control col-md-12 col-lg-12 my-2"
                                                name="observacion[]" placeholder="OBSERVACIONES"
                                                aria-describedby="inputGroup-sizing-sm" value="{{ i }}" />
                                        </div>
                                        <div>
                                            <button type="button" class="eliminar btn-md btn btn-danger">
                                                <i class="fas fa-eraser"></i>
                                            </button>
                                        </div>
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                </div>
                            </center>
                            <span class="help-block right"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function set_total(obj) {
        var html = `<div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>CAPITAL</th>
            <th>INTERES</th>
            <th>HONORARIOS</th>
            <th>GASTOS</th>
            <th>DESCUENTOS</th>
            <th>SANCION</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>${obj.capital}</td>
            <td>${obj.get_interes}</td>
            <td>${obj.get_honorarios}</td>
            <td>${obj.get_gastos}</td>
            <td>${obj.get_descuento}</td>
            <td>${obj.get_sancion}</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-4 offset-md-8 col-sm-12" style="display: flex;">
          <label style="padding: 0px 10px;margin-top: 6px;">Total: </label>
          <input required type="text" name="total" readonly class="form-control" value="${obj.total.toFixed(2)}">
        </div>
      </div>
    </div>`
        document.getElementById('set_total').innerHTML = html
    }

    function get_total() {
        var state = {}
        var btn_total = document.getElementById('btn_get_total')


        if (btn_total) {
            btn_total.addEventListener('click', function (e) {
                // obteniendo input a traves del id
                var $capital = document.getElementById('capital')
                var $interes = document.getElementById('interes')
                var $honorarios = document.getElementById('honorarios')
                var $gastos = document.getElementById('gastos')
                var $descuento = document.getElementById('descuento')
                var $sancion = document.querySelector('input[name="sancion"]:checked')

                var capital = 0
                var por_interes = 0
                var por_honorarios = 0
                var por_gastos = 0
                var por_descuento = 0
                var por_sancion = 0

                var get_interes = 0
                var get_honorarios = 0
                var get_gastos = 0
                var get_descuento = 0
                var get_sancion = 0
                var total = 0
                var obj = {}

                capital = $capital.value
                por_interes = $interes.value
                por_honorarios = $honorarios.value
                por_gastos = $gastos.value
                por_descuento = $descuento.value
                por_sancion = $sancion.value

                if (!capital || !por_interes ||
                    !por_honorarios || !por_gastos || !por_descuento) {
                    alert("Algunos datos son requerido para el total")
                    return false
                }

                //  parseando los datos a flotante
                capital = parseFloat(capital)
                por_interes = parseFloat(por_interes)
                por_honorarios = parseFloat(por_honorarios)
                por_gastos = parseFloat(por_gastos)
                por_descuento = parseFloat(por_descuento)
                por_sancion = parseFloat(por_sancion)

                get_interes = (capital * por_interes) / 100
                get_honorarios = (capital * por_honorarios) / 100
                get_gastos = (capital * por_gastos) / 100
                get_descuento = (capital * por_descuento) / 100
                get_sancion = (capital * por_sancion) / 100

                total = capital + get_interes + get_honorarios + get_gastos + get_descuento + get_sancion

                obj = {
                    get_interes: get_interes,
                    get_honorarios: get_honorarios,
                    get_gastos: get_gastos,
                    get_descuento: get_descuento,
                    total: total,
                    capital: capital,
                    get_sancion: get_sancion
                }
                return set_total(obj)
            })
        }
    }

    get_total()

    incremento = 0;

    function crearnp(obj) {

        incremento++;
        var fila = `
        <div style="display: flex; align-items: center;">
            <div style="width:100%;">
                <input required type="text" class="form-control col-md-12 col-lg-12 my-2"
                    name="observacion[]" placeholder="OBSERVACIONES"
                    aria-describedby="inputGroup-sizing-sm" />
            </div>
            <div>
                <button type="button" class="eliminar btn-md btn btn-danger">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>
        </div>
        `

        $('#tablanp').append(fila);
    }

</script>
