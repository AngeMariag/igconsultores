<div class="modal fade" id="addnewacreedor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="{{path_for('cartera_new_post')}}" method="post">
                <input type="hidden" name="{{csrf.keys.name}}" value="{{csrf.name}}">
                <input type="hidden" name="{{csrf.keys.value}}" value="{{csrf.value}}">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir Acreedor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="id_typedocument">Tipo de Documento</label>
                                <select id="" class="form-control" name="typedocument" id="id_typedocument" required autofocus autocomplete="off">
                                    <option selected>Selecciona...</option>
                                    <option {% if session.acreedor.typedocument == 'cc' %}  selected {% endif %} value="cc">CC</option>
                                    <option {% if session.acreedor.typedocument == 'ce' %}  selected {% endif %} value="ce">CE</option>
                                    <option {% if session.acreedor.typedocument == 'nit' %} selected {% endif %} value="nit">NIT</option>    
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="id_document">Documento</label>
                                <input type="text" value="{{ session.acreedor.document }}" class="form-control" id="id_document" name="document" required autocomplete="off">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="id_name">Razón Social/Nombre</label>
                                <input type="text" value="{{ session.acreedor.name }}" class="form-control" id="id_name" name="name"  autocomplete="off">
                            </div>
                        </div>
                    </div>
                    {% if flash.getMessage('error') %}
                       <div class="alert alert-danger text-center">
                            {% for error in flash.getMessage('error') %}
                            {{ error }}
                            {% endfor %}
                        </div>
                        {{ session|unset('acreedor') }}
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">
                        <i class="far fa-save"></i>
                        Guardar
                    </button>
                    <button type="button" data-dismiss="modal" class="btn btn-danger">
                        <i class="fas fa-eraser"></i>
                        Atras
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
