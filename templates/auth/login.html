{% extends "base.html" %}
{% block title %} Iniciar Sesión {% endblock%}

{% block css %}
<link rel="stylesheet" href="{{ asset('static/css/login.css') }}">
{% endblock %}

{% block content %}
<div class="back">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 mb-5">
                <h1 class="text-white">
                    IG CONSULTORES 
                </h1>
            </div>
            <div class="col-md-6 offset-md-6 col-sm-12">
                <form action="" method="post">
                    <input type="hidden" name="{{csrf.keys.name}}" value="{{csrf.name}}">
                    <input type="hidden" name="{{csrf.keys.value}}" value="{{csrf.value}}">
                    <div class="form-group">
                        {% if flash.getMessage('error') %}
                            <div class="alert alert-danger text-center">
                                {% for error in flash.getMessage('error') %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="id_username" class="text-white font-weight-bold h5">Usuario</label>
                        <input type="text" class="form-control" id="id_username" name="username" autofocus autocomplete="off">
                    </div>
                    <div class="form-group mb-4">
                        <label for="id_password" class="text-white font-weight-bold h5">Contraseña</label>
                        <input type="password" class="form-control" id="id_password" name="password" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary mb-5">INGRESAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
